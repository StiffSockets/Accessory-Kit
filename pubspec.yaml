name: accessory_kit
description: "Flutter plugin for Android Open Accessory (AOA) USB communication"
version: 1.0.0
homepage: https://github.com/StiffSockets/Accessory-Kit

environment:
  sdk: ^3.7.2
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      android:
        package: com.stiffsockets.accessory_kit
        pluginClass: AccessoryKitPlugin
